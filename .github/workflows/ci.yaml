name: ci
on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: 1.26.0
      - run: go work init ; go work use -r . ; go work sync ; go list -m all
      - run: go run ./01-hello-gopher
      - run: sudo apt-get install -yqq jq
      - run: go test `go work edit -json | jq -r '.Use[].DiskPath + "/..."'`
